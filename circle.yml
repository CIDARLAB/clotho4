machine:
  environment:
    NODE_ENV: test
    CXX: g++-4.8
  node:
    version: 6.11.0
  mongodb:
    version: 3.4

dependencies:
  override:
    - sudo apt-get install unicode-data
    - nvm install 8.1.2

test:
  override:
    - nvm use 6.11.0 && npm test
    - rm -rf node_modules && nvm use 8.1.2 && npm install && npm test
